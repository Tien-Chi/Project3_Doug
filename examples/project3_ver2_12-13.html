    <script>

        var myRec = new p5.SpeechRec(); // new P5.SpeechRec object

            fill(0, 0, 0, 255);
            // instructions:
            textSize(32);
            textAlign(CENTER);
            text("Wake up", width / 2, height / 2);
            myRec.onResult = showResult;
            myRec.start();
            //start timer
            wakeVoice.setPitch(100);
            wakeVoice.speak("Beep beep, wake up it's eight o'clock.")

            }
        }

                if(ansON == true){

            }

    </script>
